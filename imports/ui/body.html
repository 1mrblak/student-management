<body>
    <div class="container">
        <header>
            <h1>MEST Entrepreneurs-In-Training</h1>
        </header>
   
        <form class="new-eit">
            <label>First Name:</label> <input type="text" name="first" placeholder="Type to add first name" required />
            <label>Last Name:</label> <input type="text" name="last" placeholder="Type to add last name" required /><br>
            <label>Gender:</label> <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br>
            <label>Date of Birth</label> <input type="date" name="dob" required> 
            <input type="submit" value="Submit">
        </form>

        <table>
            <tr id="header">
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
            </tr>
            
            {{> eitlist}}

        </table>
    </div>
  </body>
